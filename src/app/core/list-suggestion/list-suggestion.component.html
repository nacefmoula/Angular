<section class="page">
  <h1 class="page-title">Liste des suggestions</h1>

  <div class="searchbar">
    <input
      type="text"
      placeholder="Rechercher une suggestion"
      [(ngModel)]="searchTitle"
    />
  </div>

  <div class="cards">
    <article class="card" *ngFor="let s of filteredSuggestions">
      <h2 class="title">{{ s.title }}</h2>

      <div class="meta">
        <span class="category">{{ s.category }}</span>
        <span class="dot">‚Ä¢</span>
        <span class="date">{{ s.date | date : 'dd MMM yyyy' }}</span>
      </div>

      <p class="description">{{ s.description }}</p>

      <div class="footer">
        <span class="badge" [attr.data-status]="s.status">
          {{ s.status === 'acceptee' ? 'ACCEPT√âE' : s.status === 'refusee' ? 'REFUS√âE' : 'EN ATTENTE' }}
        </span>

        <div class="actions" *ngIf="canInteract(s)">
          <button type="button" class="btn btn-like" (click)="like(s)">
            üëç Like {{ s.nbLikes }}
          </button>

          <button
            type="button"
            class="btn btn-fav"
            (click)="addToFavorites(s)"
            [disabled]="isFavorite(s)"
          >
            ‚ô° Ajouter aux favoris
          </button>
        </div>
      </div>


    </article>
  </div>
</section>
